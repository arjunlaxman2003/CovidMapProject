<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDC COVID-19 Data Viewer</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        /* Add styles here for differentiating the views with unique colors */
        .cases { fill: blue; }
        .deaths { fill: red; }
        .vaccination { fill: green; }
    </style>
</head>
<body>
    <h1>CDC COVID-19 Data Viewer</h1>
    <select id="dataSelect">
        <option value="cases">Cases</option>
        <option value="deaths">Deaths</option>
        <option value="vaccination">Vaccination Progress</option>
    </select>

    <div id="map"></div>

    <script src="app.js"></script>
</body>
</html>
