<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 Data Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
    <div id="controls">
        <select id="data-select">
            <option value="cases">Cases</option>
            <option value="deaths">Deaths</option>
            <option value="vaccination">Vaccination Rate</option> <!-- Match the option value with the script -->
        </select>
    </div>
    <div id="map"></div>
    <div id="tooltip" style="position: absolute; visibility: hidden; padding: 10px; background-color: white; border: 1px solid #ccc; border-radius: 5px; pointer-events: none;"></div>
    <script src="script.js"></script>
</body>
</html>
